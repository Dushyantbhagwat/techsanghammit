<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="Login.css">

   <title>Animated Sign Up Form</title>
</head>
<body>
   
   <div class="login">
      <video src="assets/img/loginbg.mp4" class="login__video" autoplay loop muted></video>

      <h2 class="login__tagline">"One Platform, One City.
         Real-Time Data, Reliable Insights.
         Stay Informed, Stay Connected.
         Smarter Decisions for a Smarter Future."</h2>

         <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-box">Secure Sign Up</div>
                <div class="carousel-box">2FA Authentication</div>
                <div class="carousel-box">Fast Access</div>
                <div class="carousel-box">Encrypted Data</div>
                <div class="carousel-box">Multi-Device Support</div>
            </div>
        </div>

      <form action="" class="login__form" id="signup-form">
         <h1 class="login__title">Sign Up</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="signup-email" placeholder=" ">
                  <label for="signup-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="signup-pass" placeholder=" ">
                  <label for="signup-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="signup-eye"></i>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="signup-confirm-pass" placeholder=" ">
                  <label for="signup-confirm-pass" class="login__label">Confirm Password</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-phone-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="signup-mobile" placeholder=" ">
                  <label for="signup-mobile" class="login__label">Mobile Number</label>
               </div>
            </div>

            <div id="otp-container" class="login__box" style="display: none;">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="otp" placeholder=" ">
                  <label for="otp" class="login__label">Enter OTP</label>
               </div>
               <button type="button" id="verify-otp" class="login__button">Verify OTP</button>
            </div>
         </div>

         <button type="submit" class="login__button" id="signup-btn">Sign Up</button>

         <p class="login__register">
            Already have an account? <a id="login-btn" href="Login.html">Login</a>
         </p>
         
      </form>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="Signup.js"></script>
</body>
</html>
